<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Getting Started: Handling Form Submission</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Form</h1>
	<form action="#" th:action="@{/registrationfiegn}" th:object="${client}"
		method="post">
		<p>First Name: <input type="text" th:field="*{strFirstName}" /></p>
		<p>Last Name: <input type="text" th:field="*{strLastName}" /></p>
		<p>Email: <input type="text" th:field="*{strEmail}" /></p>
		<p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
	</form>
</body>
</html>
